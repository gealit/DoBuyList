{% extends 'main.html' %}
{% block content %}
    {% csrf_token %}
        <a href="{% url 'tasks' %}">Back</a>
        <div>{{ task.title }}</div>
        <div>{{ task.info }}</div>
        <div>{{ task.created }}</div>
        <div>{{ task.done }}</div>
        <a href="{% url 'task-update' task.id %}">Edit</a>
        <a href="{% url 'task-delete' task.id %}">Delete</a>
{% endblock content %}
