{% extends 'main.html' %}
{% block content %}

    <form method="post">
    {% csrf_token %}
        {% if form.errors %}
        <div class="alert alert-primary" role="alert">
            Error! {{ form.errors }}
        </div>
        {% endif %}
        <table>
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>
    <input type="submit" value="login">
    <input type="hidden">
    </form>
        <small>Haven't you signed up yet?</small>
        <a href="{% url 'register' %}">Register</a>

{% endblock content %}
