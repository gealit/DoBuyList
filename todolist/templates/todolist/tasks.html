{% extends 'main.html' %}
{% block content %}
    {% csrf_token %}
    {% if user.is_authenticated %}
        <a href="{% url 'home' %}">Back</a>
        <td></td>
        <a href="{% url 'task-create' %}">Create new task</a>
        <td></td>
        {% for task in tasks %}
            <tr class='success'>
                <div class="container">
                    <a href="{% url 'task' task.id %}"><td>{{ task.title }}</td></a>
                    <td>{{ task.created|timesince }} ago</td>
                </div>
                <div class="container">
                <td>{{ task.done }}</td>
                </div>
            <a href="{% url 'task-update' task.id %}">Edit</a>
            </tr>
        {% empty %}
            <h3>No items in List</h3>
        {% endfor %}
    {% endif %}

{% endblock content %}
