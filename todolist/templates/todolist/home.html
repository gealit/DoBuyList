<body>
    <h1>Home</h1>
    {% if user.is_authenticated %}
        <h5>{{ user }}</h5>
        <h6>{{ user_list }}</h6>
        <div>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    {% else %}
        <div>
            <a href="{% url 'login' %}">Login</a>
        </div>
        <div>
            <a href="{% url 'register' %}">Register</a>
        </div>
    {% endif %}
</body>
