{% extends 'main.html' %}
{% block content %}
    {% csrf_token %}
    {% if request.user.is_authenticated %}
        <div class="container"><a href="{% url 'home' %}">Back</a></div>
        <div class="container"><a href="{% url 'rooms-search' %}">Search the room</a></div>
        <div class="container"><a href="{% url 'room-create' %}">Create new room</a></div>

        {% for room in rooms %}
            <tr class='success'>
                <div class="container">
                    <a href="{% url 'room' room.id %}"><td>{{ room.name }}</td></a>
                    <a href="{% url 'room-detail' room.id %}">Detail</a>
                </div>

{#            <a href="{% url 'task-update' task.id %}">Edit</a>#}
            </tr>
        {% empty %}
            <h3>No items in List</h3>
        {% endfor %}
    {% endif %}

{% endblock content %}
