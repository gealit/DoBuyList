{% extends 'main.html' %}
{% block content %}

    {% if user.is_authenticated %}
        <h5>{{ user }}</h5>
        <h6>{{ user.is_staff }}</h6>
        <div>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    {% else %}
        <div>
            <a href="{% url 'login' %}">Login</a>
        </div>
        <div>
            <a href="{% url 'register' %}">Register</a>
        </div>
    {% endif %}

{% endblock content %}
