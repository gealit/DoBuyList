{% extends 'main.html' %}
{% block content %}

    {% csrf_token %}
    {% if user.is_authenticated %}
        <div>
            <a href="{% url 'tasks' %}">Tasks</a>
        </div>
        <div>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    {% else %}
        <div>
            <a href="{% url 'login' %}">Login</a>
        </div>
        <div>
            <a href="{% url 'register' %}">Register</a>
        </div>
    {% endif %}

{% endblock content %}
